<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <style>
        ul.nav li {
            padding: 5px; /* Поля вокруг текста */

        }

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .6);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
            transition: all .3s;
            visibility: hidden;
            opacity: 0;
        }

        .ne-modalD {
            width: 400px;
            height: 400px;
            position: fixed;
            z-index: 100;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -200px;
            background-color: #fff;
            transition: all .3s;
            visibility: hidden;
            opacity: 0;
        }
        .ne-modalE {
            width: 400px;
            height: 400px;
            position: fixed;
            z-index: 100;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -200px;
            background-color: #fff;
            transition: all .3s;
            visibility: hidden;
            opacity: 0;
        }
        .inner-modal{
            padding: 20px;
        }
        .close {
            width: 20px;
            height: 20px;
            position: absolute;
            top: -18px;
            right: -35px;
            cursor: pointer;
        }

        .close:before, .close:after {
            position: absolute;
            content: '';
            width: 1px;
            height: 36px;
            background: #fff;
        }

        .close:before {
            transform: rotate(45deg);
        }

        .close:after {
            transform: rotate(-45deg);
        }
    </style>

</head>

<body>
<div class="container-fluid" th>
    <div class="row">
        <div class="col-sm-11" id="userAndRole">

        </div>
        <div class="col-sm-1">

            <a th:href="@{/logout}">Log out</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <ul class="nav flex-column">
                <li class="active">
                    <a data-toggle="tab" href="#Admin">Admin</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#User">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <div class="tab-content">
                <div class="tab-pane active" id="Admin">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-toggle="tab" id="tableUsers" href="#users">Users table</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="users">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tableBodyAllUsers">

                                </tbody>
                            </table>

                        </div>
                        <div class="tab-pane" id="newUser">
                            <h4>Add new user</h4>
                            <form id="formNewUser" method="POST" action="http://localhost:8080/admin/users">
                                <label>
                                    Name:
                                    <input type="text" class="new-user" name="firstName" id="firstName"
                                           placeholder="Name" required
                                           autofocus>
                                </label>
                                <br>
                                <label>
                                    Last name:
                                    <input type="text" class="new-user" name="lastName" id="lastName"
                                           placeholder="Last name" required
                                           autofocus>
                                </label>
                                <br>
                                <label>
                                    Age:
                                    <input type="number" class="new-user" name="age" id="age" placeholder="Age" required
                                           autofocus>
                                </label>
                                <br>
                                <label>
                                    Email:
                                    <input type="email" class="new-user" name="email" id="email" placeholder="Email"
                                           required autofocus>
                                </label>
                                <br>
                                <label>
                                    Password:
                                    <input type="password" class="new-user" name="password" id="password"
                                           placeholder="Password" required
                                           autofocus>
                                </label>
                                <br>
                                <label>
                                    Roles:
                                    <div class="checkbox-btn-group">
                                        <label>
                                            <input id="roleUserN" type="checkbox" class="new-user" name="ROLE_USER" value="0">
                                            <span>ROLE_USER</span>
                                        </label>
                                        <label>
                                            <input id="roleAdminN" type="checkbox" class="new-user" name="ROLE_ADMIN" value="0">
                                            <span>ROLE_ADMIN</span>
                                        </label></div>
                                </label>
                                <br>
                                <input type="submit" value="Add new user"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="User">
                    <h1>User information page</h1>
                    <table class="table">
                        <thead>
                        <h2>About user</h2>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="tableUserBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script defer src="../static/first.js"></script>
<script defer src="../static/second.js"></script>
<script defer src="../static/third.js"></script>
<script defer src="../static/fourth.js"></script>

<div class="overlay"></div>

<div class="ne-modalD" id="delete-user">
    <span id="closeModalD" class="close"></span>
    <h4 style="padding: 20px" id="header-delete">Delete user</h4>
    <form class="inner-modal" id="formDeleteUser">
        <p id="idD" hidden></p>
        <label>
            Name:
            <input type="text" name="firstName" id="firstNameD" disabled placeholder="Name" required
                   autofocus>
        </label>
        <br>
        <label>
            Last name:
            <input type="text" name="lastName" id="lastNameD" disabled placeholder="Last name" required
                   autofocus>
        </label>
        <br>
        <label>
            Age:
            <input type="number" name="age" id="ageD" disabled placeholder="Age" required autofocus>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" id="emailD" disabled placeholder="Email" required autofocus>
        </label>
        <br>
        <label>
            Roles:
            <div class="checkbox-btn-group">
                <label>
                    <input type="checkbox" id="userD" disabled name="ROLE_USER" value="0">
                    <span>ROLE_USER</span>
                </label>
                <label>
                    <input type="checkbox" id="adminD" disabled name="ROLE_ADMIN" value="0">
                    <span>ROLE_ADMIN</span>
                </label></div>
        </label>
        <br>
        <input type="submit" value="Delete user"/>
    </form>
</div>

<div class="ne-modalE" id="edit-user">
    <span id="closeModalE" class="close"></span>
    <h4 style="padding: 20px" id="header-edit">Delete user</h4>
    <form class="inner-modal" id="formEditUser">
        <p id="idE" hidden></p>
        <label>
            Name:
            <input type="text" name="firstName" id="firstNameE" placeholder="Name" required
                   autofocus>
        </label>
        <br>
        <label>
            Last name:
            <input type="text" name="lastName" id="lastNameE"  placeholder="Last name" required
                   autofocus>
        </label>
        <br>
        <label>
            Age:
            <input type="number" name="age" id="ageE"  placeholder="Age" required autofocus>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" id="emailE"  placeholder="Email" required autofocus>
        </label>
        <br>
        <label>
            Password:
            <input type="password" class="new-user" name="password" id="passwordE"
                   placeholder="Password" required
                   autofocus>
        </label>
        <br>
        <label>
            Roles:
            <div class="checkbox-btn-group">
                <label>
                    <input type="checkbox" id="userE"  name="ROLE_USER" value="0">
                    <span>ROLE_USER</span>
                </label>
                <label>
                    <input type="checkbox" id="adminE" name="ROLE_ADMIN" value="0">
                    <span>ROLE_ADMIN</span>
                </label></div>
        </label>
        <br>
        <input type="submit" value="Edit user"/>
    </form>
</div>

</body>

</html>
